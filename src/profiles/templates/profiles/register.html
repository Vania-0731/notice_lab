{% extends "base.html" %}
{% load static %}
{% block content %}

<h2>Register</h2>

{% if messages %}
  {% for message in messages %}
    <p style="color: green;">{{ message }}</p>
  {% endfor %}
{% endif %}

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Create Account</button>
</form>

<p>Already have an account? <a href="{% url 'profiles:login' %}">Login here</a>.</p>

{% endblock %}
